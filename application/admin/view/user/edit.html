{extend name="public/inc" /}

{block name='main'}
<div class="layui-tab layui-tab-card">
	<ul class="layui-tab-title">
<!--		<li>-->
<!--			<a href="{:url('admin/user/index')}">用户列表</a>-->
<!--		</li>-->
<!--		<li>-->
<!--			<a href="{:url('admin/user/create')}">添加用户</a>-->
<!--		</li>-->
		<li class="layui-this"><i class="layui-icon layui-icon-edit"></i> 编辑信息</li>
	</ul>
	<div class="layui-tab-content" style="background: #FFFFFF;">
		<blockquote class="layui-elem-quote layui-quote-nm">
			<p>此处是说明文档~~~</p>
		</blockquote>

		<form class="layui-form" method="post">

			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-inline">
					<input type="text" name="username" value="{$user.username}" required readonly lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">* 用户名不能修改</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline">
					<input type="text" name="password" required placeholder="不修改可留空" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">* 6-24位，仅支持：字母和数字，下划线_及破折号-，不修改密码可以留空</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">手机号码</label>
				<div class="layui-input-inline">
					<input type="text" name="mobile" value="{$user.mobile}" required lay-verify="phone" placeholder="手机号码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">* 例如：</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">电子邮件</label>
				<div class="layui-input-inline">
					<input type="text" name="email" value="{$user.email}" required lay-verify="email" placeholder="电子邮件" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">* 例如：632656576@qq.com</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">管理员权限</label>
				<div class="layui-input-block">
					<input type="checkbox" name="admin" value="1" lay-skin="switch" lay-text="管理员|普通VIP" {$user.admin==1? ' checked': ''}>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-block">
					<input type="checkbox" name="status" value="1" lay-skin="switch" lay-text="启用|禁用" {$user.status==1? ' checked': ''}>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="editinfo">立即提交</button>
				</div>
			</div>

		</form>

	</div>
</div>
{/block}

{block name="js"}
<script type="text/javascript">
	var editId = "{$user.id}";
</script>
{/block}
