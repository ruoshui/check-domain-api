{extend name="public/inc" /}

{block name='main'}
<div class="layui-tab layui-tab-card">

	<ul class="layui-tab-title">
		<li>
			<a href="{:url('admin/user/index')}"><i class="layui-icon layui-icon-list"></i> 用户列表</a>
		</li>
		<li class="layui-this">
			<a href="{:url('admin/user/create')}"><i class="layui-icon layui-icon-add-1"></i> 添加</a>
		</li>
	</ul>

	<div class="layui-tab-content" style="background: #FFFFFF;">
		<blockquote class="layui-elem-quote layui-quote-nm">
			<p>此处是说明文档~~~</p>
		</blockquote>
		<form class="layui-form" method="post">

			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-inline">
					<input type="text" name="username" required lay-verify="required|username" placeholder="用户名" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">* 3-24位，仅支持：汉字、字母、数字和下划线_及破折号-</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline">
					<input type="text" name="password" required lay-verify="required|password" placeholder="密码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">* 6-24位，仅支持：字母和数字，下划线_及破折号-</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">手机号码</label>
				<div class="layui-input-inline">
					<input type="text" name="mobile" required lay-verify="phone" placeholder="手机号码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">* 例如：13168096632</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">电子邮件</label>
				<div class="layui-input-inline">
					<input type="text" name="email" required lay-verify="email" placeholder="电子邮件" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">* 例如：632656576@qq.com</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">管理员权限</label>
				<div class="layui-input-block">
					<input type="checkbox" name="admin" value="1" lay-skin="switch" lay-text="管理员|普通VIP">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-block">
					<input type="checkbox" name="status" value="1" lay-skin="switch" lay-text="启用|禁用" checked>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="create">立即提交</button>
				</div>
			</div>
		</form>
	</div>
</div>
{/block}


{block name="js"}
<script type="text/javascript">
	layui.use(['form', 'layer'], function() {
		var $ = layui.jquery,
				form = layui.form,
				layer = layui.layer;

		//自定义验证规则
		form.verify({
			username: function(value) {
				if(value.length < 3) {
					return '用户名至少得3个字符啊';
				}
			},
			password: [
				/^[\S]{6,24}$/, '密码必须6到24位，且不能出现空格'
			]
		});

	});
</script>
{/block}
